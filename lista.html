<!DOCTYPE html>
<html>

<head>
    <title>Place searches</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="manifest" href="manifest.json">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">VP</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="index.html">Mapa</a>
                    </li>
                    <li class="active">
                        <a href="#">Lista</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="map"></div>
    <div class="academias">
        <div class="row">
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                </div>
            </div>
        </div>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- handlebars -->
    <script src="js/handlebars.js"></script>
    <!-- <script src="js/persistencia.js"></script> -->
    <script src="js/persistencia.js"></script>

    <script id="source" type="text/x-handlebars-template">
        <div class="entry">
            {{#academias}}
            <div class="caption">
                <h3>{{nome}}</h3>
                <p>
                    <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>{{endereco}}</p>
                <p>
                    <span class="glyphicon glyphicon-earphone" aria-hidden="true"></span>{{telefone}}</p>
            </div>
            {{/academias}}
    </script>


    <script src="js/main.js"></script>

    <script>
        if (Persistencia.existe('academias')) {
            var source = document.querySelector("#source").innerHTML;
            var template = Handlebars.compile(source);
            var html = template({
                academias: Persistencia.carrega('academias')
            });
            document.querySelector('div.thumbnail').innerHTML = html;
        }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzc90nSBntojlneOoLoLHPGfENqqt60Ac&libraries=places&callback=initMap"
        async defer></script>
</body>

</html>
