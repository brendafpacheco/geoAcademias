    <div id="map"></div>
    <script>
        var map;
        var infoWindow;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: -34.397,
                    lng: 150.644
                },
                zoom: 15
            });
            infoWindow = new google.maps.InfoWindow({
                map: map,
                maxWidth: 200
            });

            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(function (position) {
                    var pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    // infoWindow.setPosition(pos);
                    // createMarkersss(pos);
                    var mark = new google.maps.Marker({
                        position: pos,
                        // map: map,
                        title: 'Hello World!'
                    });
                    // infoWindow.open(mark);
                    

                    // infoWindow.setContent('Location found.');
                    // map.setCenter(pos);
                    map.setCenter(pos);                    
                    infoWindow = new google.maps.InfoWindow({
                        maxWidth: 200
                    });

                    var service = new google.maps.places.PlacesService(map);
                    service.nearbySearch({
                        location: pos,
                        radius: 300,
                        type: ['gym'],
                        placeId: map.place_id
                    }, callback);

                    function callback(results, status) {
                        if (status === google.maps.places.PlacesServiceStatus.OK) {
                            for (var i = 0; i < results.length; i++) {
                                createMarker(results[i]);
                            }
                        }
                    }

                    function createMarker(place) {
                        var placeLoc = place.geometry.location;
                        var marker = new google.maps.Marker({
                            map: map,
                            position: place.geometry.location
                        });

                        // google.maps.event.addListener(marker, 'click', function () {
                        //     service.getDetails(place, function (details, status) {
                        //         if (status === google.maps.places.PlacesServiceStatus
                        //             .OK) {
                        //             infoWindow.setContent('<div><strong>' + details.name +
                        //                 '</strong><br>' + 'Place ID: ' + details.place_id +
                        //                 '<br>' + details.formatted_address + '<br>' +
                        //                 details.formatted_phone_number + '<br>' + details.opening_hours +
                        //                 '</div>');
                        //         }
                        //     });
                        //     infoWindow.open(map, this);
                        // });
                    }
                }, function () {
                    handleLocationError(true, infoWindow, map.getCenter());
                }, {
                    enableHighAccuracy: true,
                    maximumAge: 20000,
                    timeout: 20000
                });
            } else {
                handleLocationError(false, infoWindow, map.getCenter());
            }
        }

        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
            infoWindow.setPosition(pos);
            infoWindow.setContent(browserHasGeolocation ?
                'Error: The Geolocation service failed.' :
                'Error: Your browser doesn\'t support geolocation.');
        }
    </script>
