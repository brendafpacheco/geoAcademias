    <div id="map"></div>
    <div class="container">
        <h2>Calendário de provas/trabalhos</h2>

        <table class="table table-striped">
            <thead>
                <tr>Brenda</tr>
                <tr>Pacheco</tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="3">Nenhum registro encontrado</td>
                </tr>
            </tbody>
        </table>
        <script>
            var map;
            var infoWindow;

            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                    center: {
                        lat: -34.397,
                        lng: 150.644
                    },
                    zoom: 15
                });
                infoWindow = new google.maps.InfoWindow({
                    map: map,
                    maxWidth: 200
                });

                if (navigator.geolocation) {
                    navigator.geolocation.watchPosition(function (position) {
                            var pos = {
                                lat: position.coords.latitude,
                                lng: position.coords.longitude
                            };
                            // infoWindow.setPosition(pos);
                            // infoWindow.open(mark);
                            setMarkers(map);

                            function setMarkers(map) {
                                var image = {
                                    url: 'alfinete.png'
                                };
                                var shape = {
                                    coords: [1, 1, 1, 20, 18, 20, 18, 1],
                                    type: 'poly'
                                };
                                var marker = new google.maps.Marker({
                                    position: pos,
                                    map: map,
                                    title: 'Você está aqui!!',
                                    icon: image
                                });
                            }

                            map.setCenter(pos);
                            infoWindow = new google.maps.InfoWindow({
                                maxWidth: 200
                            });

                            var service = new google.maps.places.PlacesService(map);
                            service.nearbySearch({
                                location: pos,
                                radius: 300,
                                type: ['gym'],
                                placeId: map.place_id
                            }, callback);

                            function callback(results, status) {
                                if (status === google.maps.places.PlacesServiceStatus.OK) {
                                    for (var i = 0; i < results.length; i++) {
                                        createMarker(results[i]);
                                    }
                                }
                            }

                            function createMarker(place) {
                                var placeLoc = place.geometry.location;
                                var marker = new google.maps.Marker({
                                    map: map,
                                    position: place.geometry.location
                                });

                                google.maps.event.addListener(marker, 'click', function () {
                                            service.getDetails(place, function (details, status) {
                                                if (status === google.maps.places.PlacesServiceStatus
                                                    .OK) {
                                                    infoWindow.setContent('<div><strong>' + details.name +
                                                        '</strong><br><button type="button" class="btn btn-outline-info btn-sm">Info</button>'
                                                    );
                                                    localStorage.setItem('nome', details.name);
                                                    localStorage.setItem('endereco', details.formatted_address);
                                                    localStorage.setItem('telefone', details.formatted_phone_number);
                                                    var btnInfo = document.querySelector("button.btn");
                                                    btnInfo.addEventListener('click', function (e) {
                                                                // Persistencia.adiciona(
                                                                //     'academia', {
                                                                //         nome: details.name,
                                                                //         endereco: details.formatted_address,
                                                                //         telefone: details.formatted_phone_number
                                                                //     });
                                                                // E:nth-child(n)
                                                                console.log(document.querySelector('thead:nth-child(1)').textContent);
                                                                // if(document.querySelector('[thead].nthchild(1)').textContent === false) {

                                                                // }
                                                            });
                                                            // infoWindow.setContent('<div><strong>' + details.name +
                                                            //     '</strong><br>' + 'Place ID: ' + details.place_id +
                                                            //     '<br>' + details.formatted_address + '<br>' +
                                                            //     details.formatted_phone_number + '<br>' + details.opening_hours +
                                                            //     '</div>' + '<div>Add to your list </div>');
                                                        }
                                                    });
                                                infoWindow.open(map, this);
                                            });
                                        }
                                    },
                                    function () {
                                        handleLocationError(true, infoWindow, map.getCenter());
                                    }, {
                                        enableHighAccuracy: true,
                                        maximumAge: 20000,
                                        timeout: 20000
                                    });
                        } else {
                            handleLocationError(false, infoWindow, map.getCenter());
                        }
                    }

                    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
                        infoWindow.setPosition(pos);
                        infoWindow.setContent(browserHasGeolocation ?
                            'Error: The Geolocation service failed.' :
                            'Error: Your browser doesn\'t support geolocation.');
                    }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzc90nSBntojlneOoLoLHPGfENqqt60Ac&libraries=places&callback=initMap"
            async defer></script>
</body>
